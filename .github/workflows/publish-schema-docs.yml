name: Publish Doppa schema docs to GitHub pages

on:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install generator
        run: |
          python -m pip install --upgrade pip
          pip install json-schema-for-humans

      - name: Generate schema docs
        run: |
          mkdir -p _site
          generate-schema-doc schema/ _site \
            --config expand_buttons=true \
            --config link_to_reused_ref=true \
            --config show_breadcrumbs=true \
            --config with_footer=false

          # Create a landing page that redirects to schema.html (or whichever file you want as entry)
          echo '<meta http-equiv="refresh" content="0; url=schema.html">' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
